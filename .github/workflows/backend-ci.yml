name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: api_guardian_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        working-directory: ./backend
        run: ./mvnw clean install -DskipTests

      - name: Run unit tests
        working-directory: ./backend
        run: ./mvnw test

      - name: Run integration tests
        working-directory: ./backend
        run: ./mvnw verify
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/api_guardian_test
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379

      - name: Generate test coverage report
        working-directory: ./backend
        run: ./mvnw jacoco:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/target/site/jacoco/jacoco.xml
          flags: backend

      - name: Security scan with OWASP Dependency Check
        working-directory: ./backend
        run: ./mvnw org.owasp:dependency-check-maven:check

      - name: Build Docker images
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./backend
        run: |
          docker build -t api-guardian/core-engine:latest ./core-engine
          docker build -t api-guardian/llm-service:latest ./llm-service
          docker build -t api-guardian/api-gateway:latest ./api-gateway

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Checkstyle
        working-directory: ./backend
        run: ./mvnw checkstyle:check

      - name: Run SpotBugs
        working-directory: ./backend
        run: ./mvnw spotbugs:check

      - name: Run PMD
        working-directory: ./backend
        run: ./mvnw pmd:check

