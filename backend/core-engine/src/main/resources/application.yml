spring:
  application:
    name: core-engine
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/api_guardian}
    username: ${SPRING_DATASOURCE_USERNAME:guardian}
    password: ${SPRING_DATASOURCE_PASSWORD:guardian_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    show-sql: false
  
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
  
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Application Configuration
app:
  name: API Security Guardian
  version: 1.0.0
  
  security:
    jwt:
      secret: ${JWT_SECRET:change-this-secret-in-production}
      expiration: ${JWT_EXPIRATION:86400000}
  
  scan:
    max-endpoints: 1000
    timeout-seconds: 300
    max-concurrent: 5
  
  llm:
    service-url: ${LLM_SERVICE_URL:http://localhost:8082}
    enabled: ${FEATURE_LLM_ANALYSIS:true}
    timeout-seconds: 60
  
  scanner:
    service-url: ${SCANNER_SERVICE_URL:http://localhost:8083}
    enabled: ${FEATURE_DYNAMIC_TESTING:false}
  
  report:
    service-url: ${REPORT_SERVICE_URL:http://localhost:8084}
  
  features:
    llm-analysis: ${FEATURE_LLM_ANALYSIS:true}
    dynamic-testing: ${FEATURE_DYNAMIC_TESTING:false}
    fuzzing: ${FEATURE_FUZZING:false}
    asyncapi: ${FEATURE_ASYNCAPI:true}
    gost-integration: ${FEATURE_GOST_INTEGRATION:false}

# Logging
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.vtb.guardian: ${LOGGING_LEVEL_COM_VTB_GUARDIAN:DEBUG}
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/core-engine.log

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  
  jpa:
    show-sql: true
  
  devtools:
    restart:
      enabled: true

logging:
  level:
    com.vtb.guardian: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  
  jpa:
    show-sql: false
  
  datasource:
    hikari:
      maximum-pool-size: 20

logging:
  level:
    root: WARN
    com.vtb.guardian: INFO

